# .github/workflows/build.yml

name: Build, Release and Publish with GoReleaser

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  # 开发构建和测试作业（非 tag 推送）
  test:
    name: Test and Build (Development)
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "assets/pnpm-lock.yaml"

      - name: Install and setup GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          install-only: true

      - name: Build Frontend
        run: |
          cd assets
          pnpm install
          pnpm run build

      - name: Test GoReleaser configuration
        run: goreleaser check

      - name: Run GoReleaser in snapshot mode
        run: goreleaser build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test version information
        run: |
          echo "🔍 Testing version information for multiple architectures..."

          # 创建版本测试程序
          cat > test_version.go << 'EOF'
          package main
          import (
            "fmt"
            "github.com/anzhiyu-c/anheyu-app/internal/pkg/version"
          )
          func main() {
            fmt.Printf("Version: %s\n", version.GetVersion())
            fmt.Printf("Commit: %s\n", version.GetCommit())
            fmt.Printf("Date: %s\n", version.GetBuildDate())
            fmt.Printf("Full: %s\n", version.GetVersionString())
          }
          EOF

          # 测试版本信息（使用当前源代码）
          echo "📋 Testing version information with source code..."
          go run test_version.go

          # 测试 Linux AMD64 构建
          if [ -f "dist/anheyu-app_linux_amd64_v1/anheyu-app" ]; then
            echo "✅ Linux AMD64 build found"
            echo "📋 AMD64 binary info:"
            file dist/anheyu-app_linux_amd64_v1/anheyu-app
            ls -lh dist/anheyu-app_linux_amd64_v1/anheyu-app
          else
            echo "❌ Linux AMD64 build not found"
          fi

          # 测试 Linux ARM64 构建
          if [ -f "dist/anheyu-app_linux_arm64_v8.0/anheyu-app" ]; then
            echo "✅ Linux ARM64 build found"
            echo "📋 ARM64 binary info:"
            file dist/anheyu-app_linux_arm64_v8.0/anheyu-app
            ls -lh dist/anheyu-app_linux_arm64_v8.0/anheyu-app
          else
            echo "❌ Linux ARM64 build not found"
          fi

          # 测试 Darwin AMD64 构建
          if [ -f "dist/anheyu-app_darwin_amd64_v1/anheyu-app" ]; then
            echo "✅ Darwin AMD64 build found"
            echo "📋 Darwin AMD64 binary info:"
            file dist/anheyu-app_darwin_amd64_v1/anheyu-app
            ls -lh dist/anheyu-app_darwin_amd64_v1/anheyu-app
          else
            echo "❌ Darwin AMD64 build not found"
          fi

          # 测试 Darwin ARM64 构建 (Apple Silicon)
          if [ -f "dist/anheyu-app_darwin_arm64_v8.0/anheyu-app" ]; then
            echo "✅ Darwin ARM64 (Apple Silicon) build found"
            echo "📋 Darwin ARM64 binary info:"
            file dist/anheyu-app_darwin_arm64_v8.0/anheyu-app
            ls -lh dist/anheyu-app_darwin_arm64_v8.0/anheyu-app
          else
            echo "❌ Darwin ARM64 build not found"
          fi

          # 显示所有构建的目录结构
          echo "📁 All builds summary:"
          ls -la dist/

          # 清理测试文件
          rm -f test_version.go

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-build
          path: dist/
        if: always()

  # 生产发布作业（tag 推送）
  release:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "assets/pnpm-lock.yaml"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend
        run: |
          cd assets
          pnpm install
          pnpm run build

      - name: Prepare Go version environment
        run: |
          echo "GOVERSION=$(go version)" >> $GITHUB_ENV

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_CLI_EXPERIMENTAL: enabled

      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: anheyu/anheyu-backend
          readme-filepath: ./README.md
        continue-on-error: true

      - name: Create release summary
        run: |
          echo "🎉 **Release completed successfully!**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 📋 Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${GITHUB_REF#refs/tags/}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`$(git rev-parse --short HEAD)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: \`$(date -u '+%Y-%m-%d %H:%M:%S')\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🔗 Links" >> $GITHUB_STEP_SUMMARY
          echo "- [📦 GitHub Release](https://github.com/anzhiyu-c/anheyu-app/releases/tag/${GITHUB_REF#refs/tags/})" >> $GITHUB_STEP_SUMMARY
          echo "- [🐳 Docker Hub](https://hub.docker.com/r/anheyu/anheyu-backend)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### 🚀 Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Docker (多架构镜像，自动选择适合的架构)" >> $GITHUB_STEP_SUMMARY
          echo "docker pull anheyu/anheyu-backend:${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - Linux AMD64" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_linux_amd64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - Linux ARM64" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_linux_arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - macOS AMD64" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_darwin_amd64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - macOS ARM64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_darwin_arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
