# .github/workflows/build.yml

name: Build, Release and Publish with GoReleaser

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  # å¼€å‘æž„å»ºå’Œæµ‹è¯•ä½œä¸šï¼ˆéž tag æŽ¨é€ï¼‰
  test:
    name: Test and Build (Development)
    runs-on: ubuntu-latest
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "assets/pnpm-lock.yaml"

      - name: Install and setup GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          install-only: true

      - name: Build Frontend
        run: |
          cd assets
          pnpm install
          pnpm run build

      - name: Test GoReleaser configuration
        run: goreleaser check

      - name: Run GoReleaser in snapshot mode
        run: goreleaser build --snapshot --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test version information
        run: |
          echo "ðŸ” Testing version information for multiple architectures..."

          # åˆ›å»ºç‰ˆæœ¬æµ‹è¯•ç¨‹åº
          cat > test_version.go << 'EOF'
          package main
          import (
            "fmt"
            "github.com/anzhiyu-c/anheyu-app/internal/pkg/version"
          )
          func main() {
            fmt.Printf("Version: %s\n", version.GetVersion())
            fmt.Printf("Commit: %s\n", version.GetCommit())
            fmt.Printf("Date: %s\n", version.GetBuildDate())
            fmt.Printf("Full: %s\n", version.GetVersionString())
          }
          EOF

          # æµ‹è¯•ç‰ˆæœ¬ä¿¡æ¯ï¼ˆä½¿ç”¨å½“å‰æºä»£ç ï¼‰
          echo "ðŸ“‹ Testing version information with source code..."
          go run test_version.go

          # æµ‹è¯• Linux AMD64 æž„å»º
          if [ -f "dist/anheyu-app_linux_amd64_v1/anheyu-app" ]; then
            echo "âœ… Linux AMD64 build found"
            echo "ðŸ“‹ AMD64 binary info:"
            file dist/anheyu-app_linux_amd64_v1/anheyu-app
            ls -lh dist/anheyu-app_linux_amd64_v1/anheyu-app
          else
            echo "âŒ Linux AMD64 build not found"
          fi

          # æµ‹è¯• Linux ARM64 æž„å»º
          if [ -f "dist/anheyu-app_linux_arm64_v8.0/anheyu-app" ]; then
            echo "âœ… Linux ARM64 build found"
            echo "ðŸ“‹ ARM64 binary info:"
            file dist/anheyu-app_linux_arm64_v8.0/anheyu-app
            ls -lh dist/anheyu-app_linux_arm64_v8.0/anheyu-app
          else
            echo "âŒ Linux ARM64 build not found"
          fi

          # æµ‹è¯• Darwin AMD64 æž„å»º
          if [ -f "dist/anheyu-app_darwin_amd64_v1/anheyu-app" ]; then
            echo "âœ… Darwin AMD64 build found"
            echo "ðŸ“‹ Darwin AMD64 binary info:"
            file dist/anheyu-app_darwin_amd64_v1/anheyu-app
            ls -lh dist/anheyu-app_darwin_amd64_v1/anheyu-app
          else
            echo "âŒ Darwin AMD64 build not found"
          fi

          # æµ‹è¯• Darwin ARM64 æž„å»º (Apple Silicon)
          if [ -f "dist/anheyu-app_darwin_arm64_v8.0/anheyu-app" ]; then
            echo "âœ… Darwin ARM64 (Apple Silicon) build found"
            echo "ðŸ“‹ Darwin ARM64 binary info:"
            file dist/anheyu-app_darwin_arm64_v8.0/anheyu-app
            ls -lh dist/anheyu-app_darwin_arm64_v8.0/anheyu-app
          else
            echo "âŒ Darwin ARM64 build not found"
          fi

          # æ˜¾ç¤ºæ‰€æœ‰æž„å»ºçš„ç›®å½•ç»“æž„
          echo "ðŸ“ All builds summary:"
          ls -la dist/

          # æ¸…ç†æµ‹è¯•æ–‡ä»¶
          rm -f test_version.go

      - name: Upload snapshot artifacts
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-build
          path: dist/
        if: always()

  # ç”Ÿäº§å‘å¸ƒä½œä¸šï¼ˆtag æŽ¨é€ï¼‰
  release:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: "recursive"
          token: ${{ secrets.GH_PAT || github.token }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "assets/pnpm-lock.yaml"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Frontend
        run: |
          cd assets
          pnpm install
          pnpm run build

      - name: Prepare Go version environment
        run: |
          echo "GOVERSION=$(go version)" >> $GITHUB_ENV

      - name: Find previous stable tag for changelog
        id: prev_tag
        run: |
          CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          echo "Current tag: $CURRENT_TAG"

          # æ£€æŸ¥å½“å‰ç‰ˆæœ¬æ˜¯å¦æ˜¯æ­£å¼ç‰ˆæœ¬ï¼ˆä¸åŒ…å« beta/alpha/rcï¼‰
          if [[ "$CURRENT_TAG" != *"beta"* ]] && [[ "$CURRENT_TAG" != *"alpha"* ]] && [[ "$CURRENT_TAG" != *"rc"* ]]; then
            echo "This is a stable release, finding previous stable tag..."
            
            # èŽ·å–æ‰€æœ‰ tagï¼ŒæŒ‰ç‰ˆæœ¬æŽ’åºï¼ŒæŽ’é™¤é¢„å‘å¸ƒç‰ˆæœ¬ï¼Œæ‰¾åˆ°ä¸Šä¸€ä¸ªæ­£å¼ç‰ˆæœ¬
            PREV_STABLE_TAG=$(git tag -l 'v*' | grep -v -E '(alpha|beta|rc)' | sort -V | grep -B1 "^${CURRENT_TAG}$" | head -1)
            
            if [ -n "$PREV_STABLE_TAG" ] && [ "$PREV_STABLE_TAG" != "$CURRENT_TAG" ]; then
              echo "Previous stable tag found: $PREV_STABLE_TAG"
              echo "previous_tag=$PREV_STABLE_TAG" >> $GITHUB_OUTPUT
              echo "use_previous_tag=true" >> $GITHUB_OUTPUT
            else
              echo "No previous stable tag found, using default behavior"
              echo "use_previous_tag=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "This is a prerelease, using default changelog behavior"
            echo "use_previous_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCKER_CLI_EXPERIMENTAL: enabled
          GORELEASER_PREVIOUS_TAG: ${{ steps.prev_tag.outputs.use_previous_tag == 'true' && steps.prev_tag.outputs.previous_tag || '' }}

      - name: Update Docker Hub README
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: anheyu/anheyu-backend
          readme-filepath: ./README.md
        continue-on-error: true

      - name: Create release summary
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"

          # æ£€æµ‹æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬
          if [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"rc"* ]]; then
            echo "ðŸ§ª **é¢„å‘å¸ƒç‰ˆæœ¬å‘å¸ƒå®Œæˆï¼**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> âš ï¸ è¿™æ˜¯ä¸€ä¸ªé¢„å‘å¸ƒç‰ˆæœ¬ï¼Œè¯·è°¨æ…Žåœ¨ç”Ÿäº§çŽ¯å¢ƒä¸­ä½¿ç”¨ã€‚" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸŽ‰ **æ­£å¼ç‰ˆæœ¬å‘å¸ƒå®Œæˆï¼**" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“‹ Release Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: \`${VERSION}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`$(git rev-parse --short HEAD)\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Date**: \`$(date -u '+%Y-%m-%d %H:%M:%S')\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ GitHub Release](https://github.com/anzhiyu-c/anheyu-app/releases/tag/${GITHUB_REF#refs/tags/})" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ³ Docker Hub](https://hub.docker.com/r/anheyu/anheyu-backend)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Quick Start" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY

          # æ ¹æ®ç‰ˆæœ¬ç±»åž‹æä¾›ä¸åŒçš„Dockerè¯´æ˜Ž
          if [[ "$VERSION" == *"beta"* ]]; then
            echo "# Docker - Betaç‰ˆæœ¬ (å¤šæž¶æž„é•œåƒï¼Œè‡ªåŠ¨é€‰æ‹©é€‚åˆçš„æž¶æž„)" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "# æˆ–è€…ä½¿ç”¨betaæ ‡ç­¾èŽ·å–æœ€æ–°çš„betaç‰ˆæœ¬" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:beta" >> $GITHUB_STEP_SUMMARY
          elif [[ "$VERSION" == *"alpha"* ]]; then
            echo "# Docker - Alphaç‰ˆæœ¬ (å¤šæž¶æž„é•œåƒï¼Œè‡ªåŠ¨é€‰æ‹©é€‚åˆçš„æž¶æž„)" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "# æˆ–è€…ä½¿ç”¨alphaæ ‡ç­¾èŽ·å–æœ€æ–°çš„alphaç‰ˆæœ¬" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:alpha" >> $GITHUB_STEP_SUMMARY
          elif [[ "$VERSION" == *"rc"* ]]; then
            echo "# Docker - RCç‰ˆæœ¬ (å¤šæž¶æž„é•œåƒï¼Œè‡ªåŠ¨é€‰æ‹©é€‚åˆçš„æž¶æž„)" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:${VERSION}" >> $GITHUB_STEP_SUMMARY
            echo "# æˆ–è€…ä½¿ç”¨rcæ ‡ç­¾èŽ·å–æœ€æ–°çš„rcç‰ˆæœ¬" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:rc" >> $GITHUB_STEP_SUMMARY
          else
            echo "# Docker - æ­£å¼ç‰ˆæœ¬ (å¤šæž¶æž„é•œåƒï¼Œè‡ªåŠ¨é€‰æ‹©é€‚åˆçš„æž¶æž„)" >> $GITHUB_STEP_SUMMARY
            echo "docker pull anheyu/anheyu-backend:${VERSION}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - Linux AMD64" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_linux_amd64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - Linux ARM64" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_linux_arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - macOS AMD64" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_darwin_amd64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Binary download - macOS ARM64 (Apple Silicon)" >> $GITHUB_STEP_SUMMARY
          echo "wget https://github.com/anzhiyu-c/anheyu-app/releases/download/${GITHUB_REF#refs/tags/}/anheyu-app_${GITHUB_REF#refs/tags/}_darwin_arm64.tar.gz" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
