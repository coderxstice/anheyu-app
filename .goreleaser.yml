# .goreleaser.yml - Anheyu App Release Configuration

# GoReleaser 配置版本
version: 2

# 项目配置
project_name: anheyu-app

# 环境变量
env:
  - GO111MODULE=on
  - CGO_ENABLED=0

# 构建前钩子 - 构建前端资源
before:
  hooks:
    - go mod tidy
    - go mod download

# 构建配置
builds:
  - id: anheyu-app
    main: ./main.go
    binary: anheyu-app

    # 版本信息注入
    ldflags:
      - -s -w
      - -X 'github.com/anzhiyu-c/anheyu-app/internal/pkg/version.Version={{.Version}}'
      - -X 'github.com/anzhiyu-c/anheyu-app/internal/pkg/version.Commit={{.ShortCommit}}'
      - -X 'github.com/anzhiyu-c/anheyu-app/internal/pkg/version.Date={{.Date}}'

    # 构建目标
    goos:
      - linux
      - windows
      - darwin

    goarch:
      - amd64
      - arm64

    # 特定平台配置
    goamd64:
      - v1

    # 忽略特定组合
    ignore:
      - goos: windows
        goarch: arm64

    # 输出文件名模板
    hooks:
      post:
        - cmd: echo "Built {{ .Path }}"

# 归档配置
archives:
  - id: anheyu-app-archives
    # GoReleaser v2 自动关联所有构建，无需指定 builds

    # 归档文件名模板
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}"

    # 文件格式 (v2 最新语法)
    formats:
      - tar.gz
    format_overrides:
      - goos: windows
        formats:
          - zip

    # 包含的文件 (现在可以使用简单glob，因为有.gitkeep文件)
    files:
      - README.md
      - LICENSE
      - entrypoint.sh
      - default_files/**/*

# Checksum 配置
checksum:
  name_template: "{{ .ProjectName }}_{{ .Version }}_checksums.txt"
  algorithm: sha256

# 快照配置
snapshot:
  # GoReleaser v2 使用 version_template 替代 name_template
  version_template: "{{ .Version }}-SNAPSHOT-{{ .ShortCommit }}"

# 更新日志配置
changelog:
  sort: asc
  use: github

  # 控制 commit hash 的显示长度
  abbrev: 7

  filters:
    exclude:
      - "Merge pull request"
      - "Merge branch"

  groups:
    - title: "🚀 新功能"
      regexp: "^feat(\\([\\w]+\\))?: .*$"
      order: 0
    - title: "🐛 问题修复"
      regexp: "^fix(\\([\\w]+\\))?: .*$"
      order: 1
    - title: "📚 文档更新"
      regexp: "^docs(\\([\\w]+\\))?: .*$"
      order: 2
    - title: "⚡️ 性能优化"
      regexp: "^perf(\\([\\w]+\\))?: .*$"
      order: 3
    - title: "♻️ 代码重构"
      regexp: "^refactor(\\([\\w]+\\))?: .*$"
      order: 4
    - title: "💄 代码格式"
      regexp: "^style(\\([\\w]+\\))?: .*$"
      order: 5
    - title: "✅ 测试相关"
      regexp: "^test(\\([\\w]+\\))?: .*$"
      order: 6
    - title: "👷 CI配置"
      regexp: "^ci(\\([\\w]+\\))?: .*$"
      order: 7
    - title: "📦️ 构建系统"
      regexp: "^build(\\([\\w]+\\))?: .*$"
      order: 8
    - title: "🔧 其他更新"
      regexp: "^chore(\\([\\w]+\\))?: .*$"
      order: 999

# Docker 镜像配置 - 多架构支持 (AMD64 + ARM64)
dockers:
  # AMD64 镜像 - 版本标签
  - id: anheyu-app-docker-amd64-versioned
    goos: linux
    goarch: amd64

    image_templates:
      - "anheyu/anheyu-backend:{{ .Version }}-amd64"

    dockerfile: Dockerfile
    use: buildx

    build_flag_templates:
      - "--platform=linux/amd64"
      - "--pull"
      - "--build-arg=VERSION={{ .Version }}"
      - "--build-arg=COMMIT={{ .ShortCommit }}"
      - "--build-arg=BUILD_DATE={{ .Date }}"
      - "--label=org.opencontainers.image.source={{ .GitURL }}"
      - "--label=org.opencontainers.image.version={{ .Version }}"
      - "--label=org.opencontainers.image.created={{ .Date }}"

